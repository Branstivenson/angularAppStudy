<div class="trash-table">
    <p-table [value]="tasks" responsiveLayout="stack" [breakpoint]="'960px'" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>title</th>
                <th>descripci√≥n</th>
                <th>Ultimo status</th>
                <th>Editar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-task let-columns="tasks">
            <tr>
                <td>{{task.title}}</td>
                <td>{{task.description}}</td>
                <td><p-tag [value]="task.status" severity="primary"></p-tag></td>
                <td>
                    <div>
                        <p-toast></p-toast>
                        <p-menu #menu [model]="edit" [popup]="true"></p-menu>
                        <button pButton type="button" (click)="menu.toggle($event)" icon="pi pi-bars" label="Edit"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
